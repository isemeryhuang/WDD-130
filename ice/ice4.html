<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ice four</title>
    <link rel="stylesheet" href="ice4.css">
</head>
<body>
    <header>
        <img class="logo" src="images/wdd230-boarding-pass-delta.png" alt="delta">
        <p class="Pass">Mobile Boarding Pass</p>
        <p class="name">Gabby Salamone</p>
    </header>
    <div class="location">
        <img class="plane" src="images/wdd230-boarding-pass-plane.png" alt="plane">
       <h1 class="loca-1">DEN</h1>
       <h1 class="loca-2">BOS</h1>
       <h2 class="departs">Depart 12:45PM</h2>
       <h2 class="arrives"> Arrives 5:30PM</h2>
       <h2 class="loca-1-1">Denver</h2>
       <h2 class="loca-2-1">Boston</h2>
    </div>
    <div class="info">
        <section>
        <h3 class="date"> Date 12/21/15</h3>
        <h3 class="flight">Flight A2341</h3>
        <h3 class="gate">Gate B12</h3>
        <h3 class="seat">Seat B10</h3>
        <h3 class="zone">Boarding Zone 1</h3>
        <h3 class="time">Boarding Time 11:45 AM</h3>
        </section>
    </div>
    <footer>
        <img src="images/wdd230-boarding-pass-barcode.png" alt="boarding code">
        <h3>Thank you for flying with Delta!</h3>
    </footer>
    
</body>
</html>
