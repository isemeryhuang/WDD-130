<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ice four</title>
    <link rel="stylesheet" href="ice4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="images/wdd230-boarding-pass-delta.png" alt="delta" width="200px">
        <p class="pass">Mobile Boarding Pass</p>
        <p class="name">Gabby Salamone</p>
    </header>
    <div class="location">
       <h1 class="loca-1">DEN</h1>
       <h1 class="loca-2">BOS</h1>
       <h2 class="departs">Depart 12:45PM</h2>
       <h2 class="arrives"> Arrives 5:30PM</h2>
       <h2 class="loca-1-d">Denver</h2>
       <h2 class="loca-2-b">Boston</h2>
       <img class="plane" src="images/wdd230-boarding-pass-plane.png" alt="plane" width="70px" height="70px">
    </div>
    <div class="info">
        <h3 class="date"> Date</h3>
        <h3 class="date-1"> 12/21/15 </h3>
        <h3 class="flight">Flight</h3>
        <h3 class="flight-1">A2341</h3>
        <h3 class="gate">Gate</h3>
        <h3 class="gate-1">B12</h3>
        <h3 class="seat">Seat</h3>
        <h3 class="seat-1">B10</h3>
        <h3 class="zone">Boarding Zone</h3>
        <h3 class="zone-1">1</h3>
        <h3 class="time">Boarding Time</h3>
        <h3 class="time-1">11:45 AM</h3>
    </div>
    <footer>
        <img class="code" src="images/wdd230-boarding-pass-barcode.png" alt="boarding code" width="75%">
        <h3 class="thank">Thank you for flying with Delta!</h3>
    </footer>
    
</body>
</html>
